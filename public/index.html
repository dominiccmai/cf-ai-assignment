<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cloudflare AI Chat</title>
  <style>
    :root { --bg:#0b1220; --panel:#111827; --muted:#9ca3af; --text:#e5e7eb; --accent:#6366f1; --bubble:#1f2937; --mine:#312e81; }
    * { box-sizing: border-box }
    body { margin:0; background:var(--bg); color:var(--text); font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; }
    .wrap { max-width: 900px; margin: 32px auto; padding: 0 16px; }
    h1 { font-weight:800; letter-spacing:-0.02em; margin: 0 0 16px; }
    .card { background:var(--panel); border:1px solid #1f2937; border-radius: 16px; overflow:hidden; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    .scroll { height: calc(80vh - 80px); overflow:auto; padding: 16px; display:flex; flex-direction:column; gap:12px; }
    .row { display:flex; gap:10px; align-items:flex-end; }
    .row.mine { justify-content:flex-end; }
    .avatar { width:32px;height:32px;border-radius:50%; background:#0ea5e9; display:flex;align-items:center;justify-content:center; font-weight:700; }
    .bubble { max-width: 72%; padding:10px 12px; border-radius: 14px; background: var(--bubble); white-space: pre-wrap; }
    .mine .bubble { background: var(--mine); }
    .meta { font-size:12px; color:var(--muted); margin-top:4px }
    .footer { border-top:1px solid #1f2937; padding: 10px; display:flex; gap:8px; background: #0f172a; position: sticky; bottom: 0; }
    input[type="text"] { flex:1; padding:12px 14px; border-radius:12px; border:1px solid #374151; background:#0b1220; color:var(--text); outline:none; }
    input::placeholder { color:#6b7280 }
    button { padding:12px 16px; border-radius:12px; border:1px solid #374151; background:var(--accent); color:white; font-weight:600; cursor:pointer }
    button:disabled { opacity:.6; cursor:not-allowed }
    .pill { display:inline-block; font-size:12px; padding:2px 8px; border:1px solid #374151; border-radius:999px; color:var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Cloudflare AI Chat</h1>
    <div class="card">
      <div id="log" class="scroll"></div>
      <form id="f" class="footer" autocomplete="off">
        <input id="t" type="text" placeholder="Ask anything…">
        <button id="send" type="submit">Send</button>
      </form>
    </div>
    <div style="margin-top:10px" id="status" class="pill">connecting…</div>
  </div>

  <script>
	const agentName = "demo";
	const proto = location.protocol === "https:" ? "wss://" : "ws://";
	const ws = new WebSocket(proto + location.host + "/agents/app-agent/" + agentName);

	const log = document.getElementById("log");
	const statusEl = document.getElementById("status");
	const form = document.getElementById("f");
	const input = document.getElementById("t");
	const sendBtn = document.getElementById("send");

	ws.addEventListener("open", () => { statusEl.textContent = "connected"; });
	ws.addEventListener("close", () => { statusEl.textContent = "disconnected"; });
	ws.addEventListener("error", () => { statusEl.textContent = "connection error"; });

	// ---- Minimal Markdown renderer (safe)
	function escapeHtml(s){
	return s.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
	}
	function renderMD(s){
	// escape first
	let t = escapeHtml(s);

	// inline code: `code`
	t = t.replace(/`([^`]+)`/g, "<code>$1</code>");

	// bold: **text**
	t = t.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");

	// italics: *text*  (avoid conflict with ** by running after bold)
	t = t.replace(/(^|[\s(])\*(?!\s)([^*]+?)\*(?=[\s).,!?:;]|$)/g, "$1<em>$2</em>");

	// simple list -> keep as lines; newlines to <br>
	t = t.replace(/\r?\n/g, "<br>");
	return t;
	}

	function addMsg({ who, text }) {
	if (!text) return;
	const row = document.createElement("div");
	row.className = "row" + (who === "me" ? " mine" : "");
	const bubble = document.createElement("div");
	bubble.className = "bubble";
	bubble.innerHTML = renderMD(text); // <-- markdown rendering
	if (who === "me") {
		row.appendChild(bubble);
	} else {
		const av = document.createElement("div");
		av.className = "avatar";
		av.textContent = "A";
		row.appendChild(av);
		row.appendChild(bubble);
	}
	log.appendChild(row);
	log.scrollTop = log.scrollHeight;
	}

	ws.onmessage = (m) => {
	try {
		const d = JSON.parse(m.data);
		// ONLY render explicit chat frames
		if (d?.type === "chat" && typeof d.text === "string") addMsg({ who: "bot", text: d.text });
		// Ignore state/control frames to prevent duplicates
	} catch {
		addMsg({ who: "bot", text: String(m.data) });
	}
	};

	form.onsubmit = (e) => {
	e.preventDefault();
	const text = input.value.trim();
	if (!text || ws.readyState !== 1) return;
	addMsg({ who: "me", text });
	ws.send(JSON.stringify({ text }));
	input.value = "";
	input.focus();
	};
	</script>
</body>
</html>
